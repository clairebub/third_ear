apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()

    flatDir {
      dirs 'libs'
    }
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile name: 'TarsosDSP-latest'
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'MFCCTest'
